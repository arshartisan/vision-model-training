version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: salt-detection-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: salt_detection
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./salt-detection-backend
      dockerfile: Dockerfile
    container_name: salt-detection-backend
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/salt_detection
      - PORT=3001
      - NODE_ENV=production
      - MODEL_PATH=./models/best.onnx
      - CONFIDENCE_THRESHOLD=0.5
      - IOU_THRESHOLD=0.45
      - INPUT_SIZE=320
      - WS_CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./salt-detection-backend/models:/app/models:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./salt-detection-frontend
      dockerfile: Dockerfile
    container_name: salt-detection-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - backend

volumes:
  postgres_data:
